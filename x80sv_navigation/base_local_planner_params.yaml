

shutdown_costmaps: false

controller_frequency: 3.0
controller_patience: 3.0

planner_frequency: 0.1  # 0 is only replan when new plan received.
planner_patience: 1.0
recovery_behavior_enabled: true  # default true, disable recovery

# Global planner (choose one):
base_global_planner: global_planner/GlobalPlanner
# base_global_planner: navfn/NavfnROS
# base_global_planner: ompl_global_planner/OmplGlobalPlanner

GlobalPlanner:
  allow_unknown: true

NavfnROS:
  allow_unknown: true  # Allow space exploration


# Select local planner:
base_local_planner: "dwa_local_planner/DWAPlannerROS"
# base_local_planner: "base_local_planner/TrajectoryPlannerROS"

recovery_behaviors:
  - name: 'rotate_clear'
    type: 'rotate_recovery/RotateRecovery'

# For DWA local planner:
DWAPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.2

  min_vel_y: 0.0
  max_vel_y: 0.0

  max_vel_theta: 0.6
  min_vel_theta: -0.6

  acc_lim_x: 0.3
  acc_lim_y: 0.0
  acc_lim_theta: 0.6

  yaw_goal_tolerance: 1
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: true

  # Forward simulation parameters:
  sim_time: 4.0
  vx_samples: 7 # default 3
  vy_samples: 1
  vtheta_samples: 20

  dwa: true

  holonomic_robot: false
  meter_scoring: true

  # Obstacle avoidance heaviness:
  # and other factors to influence how much to stick to global path and how much to avoid obstacles.
  path_distance_bias: 164.0  # default: 32
  goal_distance_bias: 11.0  # default: 24
  occdist_scale: 0.6  # default: 0.01
  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: odom



# Other planner parameters:
TrajectoryPlannerROS:
  max_vel_x: 0.8
  min_vel_x: 0.0
  min_vel_y: 0.0
  max_vel_y: 0.0
  max_vel_theta: 0.6
  min_vel_theta: -0.6
  acc_lim_x: 0.3
  acc_lim_theta: 3
  acc_lim_y: 0.0

  vtheta_samples: 10
  dwa: true
  sim_time: 3.0
  holonomic_robot: false
  meter_scoring: true
  occdist_scale: 0.25
  gdist_scale: 0.8
  pdist_scale: 1
  heading_scoring: false
  heading_lookahead: 2.0

  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: true
