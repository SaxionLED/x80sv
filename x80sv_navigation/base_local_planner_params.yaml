

shutdown_costmaps: false

controller_frequency: 3.0
controller_patience: 3.0

planner_frequency: 1.0
planner_patience: 5.0

# Select local planner:
base_local_planner: "dwa_local_planner/DWAPlannerROS"
# base_local_planner: "base_local_planner/TrajectoryPlannerROS"

# For DWA local planner:
DWAPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.01

  min_vel_y: 0.0
  max_vel_y: 0.0

  max_vel_theta: 0.6
  min_vel_theta: -0.6

  acc_lim_x: 0.3
  acc_lim_y: 0.0
  acc_lim_theta: 0.6

  # Forward simulation parameters:
  sim_time: 4.0
  vx_samples: 7 # default 3
  vy_samples: 1
  vtheta_samples: 20

  dwa: true

  holonomic_robot: false
  meter_scoring: true

  # Obstacle avoidance heaviness:
  path_distance_bias: 164.0
  goal_distance_bias: 11.0
  occdist_scale: 0.6
  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: odom



# Other planner parameters:
TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.01
  min_vel_y: 0.0
  max_vel_y: 0.0
  max_vel_theta: 0.6
  min_vel_theta: -0.6
  acc_lim_x: 0.1
  acc_lim_y: 0.0
  acc_lim_theta: 0.2

  dwa: true

  sim_time: 7.0

  holonomic_robot: false
  meter_scoring: true
  heading_scoring: false

  # Obstacle avoidance heaviness:
  occdist_scale: 0.25

